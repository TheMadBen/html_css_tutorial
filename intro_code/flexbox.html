<!DOCTYPE html>
<html>
    <head>
        <title>Flexbox Practice</title>
    </head>
    <body style="padding-bottom: 500px;">
        <div style="
            display: flex;
            flex-direction: row;">
            <div style="background-color: lightblue;">
                div 1 text
            </div>
            <div style="background-color: lightpink;">
                div 2
                <p>
                    text
                </p>
            </div>
        </div>

        <div style="
            display: flex;
            flex-direction: row;
            margin-top: 30px">
            <div style="
                background-color: lightblue;
                width: 100px">
                100px
            </div>
            <div style="
                background-color: lightpink;
                flex: 1">
                flex: 1 <!--flex is the grid equivalent of 1fr-->
                <p>
                    text
                </p>
            </div>
        </div>

        <div style="
            display: flex;
            flex-direction: row;
            margin-top: 30px">
            
            <div style="
                background-color: lightblue;
                flex: 1;">
                flex: 1 <!--flex is the grid equivalent of 1fr-->
            </div>
            <div style="
                background-color: lightpink;
                width: 100px">
                100px
            </div>
            <div style="
                background-color: lightblue;
                flex: 2;">
                flex: 2
            </div>
        </div>

        <div style="
            display: flex;
            flex-direction: row;

            height: 70px;
            border-width: 1px;
            border-style: solid;
            border-color: gray;
            justify-content: center;    
            margin-top: 30px">
            <!--justify-content allows us to change where the elements go whether it's left right or center-->
            <div style="
                background-color: lightblue;
                width: 100px;">
                100px <!--flex: 1 -> flex is the grid equivalent of 1fr-->
            </div>
            <div style="
                background-color: lightpink;
                width: 100px">
                100px
            </div>
            <div style="
                background-color: lightblue;
                width: 100px;">
                100px
            </div>
        </div>

        <div style="
            display: flex;
            flex-direction: row;

            height: 70px;
            border-width: 1px;
            border-style: solid;
            border-color: gray;
            justify-content: space-between; 
            margin-top: 30px">
            <!--this makes it so that there's even space between all elements-->
            <div style="
                background-color: lightblue;
                width: 100px;">
                100px <!--flex: 1 -> flex is the grid equivalent of 1fr-->
            </div>
            <div style="
                background-color: lightpink;
                width: 100px">
                100px
            </div>
            <div style="
                background-color: lightblue;
                width: 100px;">
                100px
            </div>
        </div>

        <div style="
            display: flex;
            flex-direction: row;

            height: 70px;
            border-width: 1px;
            border-style: solid;
            border-color: gray;
            justify-content: space-between;
            align-items: center;
            margin-top: 30px">
            <!--align-items by default is 'stretch', start takes as much space as it needs at the top, end same thing but at the bottom, and center-->
            <div style="
                background-color: lightblue;
                width: 100px;">
                100px <!--flex: 1 -> flex is the grid equivalent of 1fr-->
            </div>
            <div style="
                background-color: lightpink;
                width: 100px">
                100px
            </div>
            <div style="
                background-color: lightblue;
                width: 100px;">
                100px
            </div>
        </div>
    </body>
</html>
