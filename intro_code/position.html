<!DOCTYPE html>
<html>
    <head>
        <title>Position Practice</title>
    </head>
    <body style="
        height: 1000px;
        padding-top: 60px;
        padding-left: 80px;">
        <div style="
            background-color: black;
            color: white;
            position: fixed;
            top: 0px;
            left: 0px;
            right: 0px;
            height: 50px;
            z-index: 1;">
            <!--set the z-index so that this element appears on top of other elements which my default as z-index: 0-->
            header
        </div>

        <div style="
            background-color: green;
            color: white;
            position: fixed;
            left: 0;
            top: 50px;
            bottom: 0;
            width: 72px;">
            sidebar

            <div style="
                position: absolute;
                background-color: red;
                color: white;
                top: 0px;
                right: 0px;">
                X
            </div>
        </div>

        <div style="
            position: absolute;
            background-color: red;
            color: white;
            top: 60px;
            right: 10px;">
            aboslute
        </div>

        <div style="
            background-color: lightblue;
            height: 200px;
            width: 200px;
            position: static;">
            div 1
        </div>
        <div style="
            background-color: lightpink;
            height: 200px;
            width: 200px;
            
            position: relative;">
            div 2
        </div>

    </body>
</html>
